apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: webui
        image: DOCKER_REGISTRY/database:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 80
