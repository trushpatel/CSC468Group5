apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: DOCKER_REGISTRY/db:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 5432
